pre-commit:
  parallel: false
  jobs:
    - run: pnpm fmt {staged_files}
      stage_fixed: true
      glob: "*.{js,ts,jsx,tsx,astro}"

    - run: pnpm lint {staged_files} --fix
      stage_fixed: true
      glob: "*.{js,ts,jsx,tsx,astro}"
